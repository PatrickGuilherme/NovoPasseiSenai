
<form class="form-global" [formGroup]="estudanteForm" (ngSubmit)="SubmitForm()">
    <div class="div-form">
       
        <!--INPUT 1ª AVALIAÇÃO-->
       <mat-form-field class="input-form">
            <mat-label>1ª Avaliação</mat-label>
            <input 
                formControlName="av1"
                matInput 
                type="text" 
                placeholder="Valor de 0 a 10"
                onpaste="return false" 
                ondrop="return false"
                autocomplete="off"
                inputmode="numeric"
                maxlength="3"
                onkeypress="{ return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57) }">
            <mat-error *ngIf="ValidarInputs('av1')">
                {{ValidarInputs("av1")}}
            </mat-error>
        </mat-form-field>

        <!--INPUT 2ª AVALIAÇÃO-->
        <mat-form-field class="input-form">
            <mat-label>2ª Avaliação</mat-label>
            <input 
                formControlName="av2"
                matInput 
                type="text" 
                placeholder="Valor de 0 a 10"
                onpaste="return false" 
                ondrop="return false"
                autocomplete="off"
                inputmode="numeric"
                maxlength="3"
                onkeypress="{ return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57) }">
            <mat-error *ngIf="ValidarInputs('av2')">
                {{ValidarInputs("av2")}}
            </mat-error>
        </mat-form-field>
    
        <!--INPUT 3ª AVALIAÇÃO-->
        <mat-form-field class="input-form">
            <mat-label>3ª Avaliação</mat-label>
            <input 
                formControlName="av3"
                matInput

                placeholder="Valor de 0 a 10"

                onkeypress="{ return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57) }">
            <mat-error *ngIf="ValidarInputs('av3')">
                {{ValidarInputs("av3")}}
            </mat-error>
        </mat-form-field>
    
        <!--INPUT 4ª AVALIAÇÃO EDAG-->
        <mat-form-field class="input-form">
            <mat-label>4ª Avaliação - EDAG</mat-label>
            <input 
                formControlName="edag"
                matInput 
                type="text" 
                placeholder="Valor de 0 a 10"

                ondrop="return false"

                onkeypress="{ return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57) }">
            <mat-error *ngIf="ValidarInputs('edag')">
                {{ValidarInputs("edag")}}
            </mat-error>
        </mat-form-field>

        <div class="div-btn">
            <button class="btn btn-primary btn-calcular-media" type="submit" [disabled]="estudanteForm.invalid">Calcular</button>
            <!--<button class="btn btn-primary btn-calcular-previsao">Previsão</button>-->
        </div>
    </div>
</form>
